<!DOCTYPE html>
<html>
  <body>
    <h1>Minecraft Launcher</h1>
    <button onclick="run()">Run Minecraft</button>
    <script>
      const { ipcRenderer } = require('electron')
      async function run() {
        const result = await ipcRenderer.invoke('do-node-stuff')
        alert(result)
      }
    </script>
  </body>
</html>
